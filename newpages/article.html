<html>

	<body>
		<div class="main">
			<div class="main-login-top">
	            <!-- <a  style="float: left;">个人中心</a> -->
	            <a href="./registerpage1.html">注册</a>
	            <a id="mainLogina" href="javascript:showLoginBox();">登录</a>
	        </div>
	        <div class="main-login-top-two"></div>
	        <div class="main-top">
	            <div><img src="img/top.png" alt="竞争力" /></div>
	        </div>
			<div class="main-title">
				<ul>
					<li onclick="goToUrl('index')">首页</li>
					<li onclick="goToUrl('xinwendongtai')">新闻动态</li>
					<li onclick="goToUrl('zhengcefagui')">政策法规</li>
					<li onclick="goToUrl('yuanqufengcai')">园区风采</li>
					<li class="active" onclick="goToUrl('pagelist')">知识产权服务</li>
					<li onclick="goToUrl('guojihezuo')">国际合作</li>
					<li onclick="goToUrl('zhonghefuwu')">综合服务</li>
					<li onclick="goToUrl('lianxiwomen')">联系我们</li>
				</ul>
			</div>
			<div class="main-body">
				<div class="main-sub-title">
					<i class="icon icon-addr"></i>
					<span>当前位置:</span>
					<span class="main-sub-addr">首页</span>
					<span class="main-sub-addr">知识产权服务</span>
					<span class="main-sub-addr">成果展示与交易</span>
					<span class="main-sub-addr">宣传培训</span>
				</div>
				<div class="main-sub-body">
					<div class="main-acticle-title">
						<h4 style="margin-bottom: 10px;" class="public_name"></h4>
						<p style="font-size: 12px;">发布时间：<span class="public_time"></span></p>
					</div>
					<div class="main-acticle-body" style="line-height: 30px;padding: 50px;"></div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/comment.js"></script>
		<script type="text/javascript">
			var g_page = "article";
			window.onload = function(){
				var id = GetQueryString('id');
				if(!isEmpty(id)){
					loadDetail(id);
				}else{
					console.log('缺少参数id');
				}
			}
			function bindEvent(){
				$(document).on("click",".main-title li",function(e){
					return;
					var text = e.target.innerText;
					console.log(text);
					$(".main-title .active").removeClass("active");
					$(e.target).addClass("active");
				})
			}

			function loadDetail(id){
				requestData(function(res){
					if(res.success == true){
						var acticle = res.data;
						var name = acticle.name;
						var time = acticle.createTime;
						var content = acticle.content;
						$(".public_name").html(name);
						$(".public_time").html(time);
						$(".main-acticle-body").html(content);
					}else{
						console.log("未获取到该文章信息!");
					}
				},{
					id:id
				},urlA+"articleInfo")
			}
		</script>
	</body>
</html>
