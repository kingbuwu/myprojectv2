			<div class="main-body">

				<div class="main-sub-body">
				<div class="main-release-title">
					<span>发布专利转让信息</span>
				</div>
					<div class="main-acticle-body" style="margin-top: 20px;">
						<!-- <div style="padding: 8px 16px; color: white; font-size: 16px; border-radius: 5px; position: absolute;top: -20px;left: 10px;background: -webkit-linear-gradient(to bottom, #036ed8, #62b2ff ); background: -o-linear-gradient(to bottom, #036ed8, #62b2ff ); background: -moz-linear-gradient(to bottom, #036ed8, #62b2ff ); background: linear-gradient(to bottom, #036ed8, #62b2ff );">专利转让信息</div> -->
						<div class="main-table-body" style="margin-top:20px;">
							<!-- <div style="height: 20px;background-color: #bfe3fd;"></div> -->
							<form action="" id="forRelease" method="post" accept-charset="utf-8">
							<div style="padding: 15px;">
								<table>
									<tr>
									   <td style="width: 120px;">专利名称:</td><td colspan="3"><input id="patentName" type="text" name="" style="width: 400px;height: 30px;" />
									   </td>
									</tr>
									<tr><td>专利号:</td><td><input id="patentNo" type="text" name=""></td><td>专利权人:</td><td><input id="owner" type="text" name=""></td></tr>
									<tr><td>联系人:</td><td><input id="prName" type="text" name=""></td><td>联系手机:</td><td><input id="prPhone" type="" name=""></td></tr>
									<tr><td>手机:</td><td><input id="" type="text" name=""></td><td>合作方式:</td><td><select id="coopType" style="width: 120px;height: 27px;border-radius: 5px 5px;">
									<option value="1">普通实施许可</option>
									<option value="2">非独占实施许可</option>
									<option value="3">排他实施许可</option>
									</select></td></tr>
									<tr><td>专利授权日:</td><td><input type="text"  value="" id="demo-1"><!-- <input id="authTime" type="text" name=""> --></td><td>法律状态:</td><td><select id="legalStatus" style="width: 60px;height: 27px;border-radius: 5px 5px;">
									<option value="1">有效</option>
									<option value="2">无效</option>
									</select></td></tr>
									<tr><td>技术报价:</td><td><input id="price" type="text" name=""></td><td>图片:</td><td><input type="text" name=""></td></tr>
									<tr><td>项目领域:</td><td colspan="3"><input id="prodArea" type="text" name=""></td></tr>
									<tr><td>专利类别:</td><td><select id="type" style="width: 100px;height: 27px;border-radius: 5px 5px;">
									<option value="1">发明专利</option>
									<option value="2">实用新型</option>
									<option value="3">外观设计</option>
									</select></td><td>出让金额:</td><td><input id="salePrice" type="text" name="">(万元)</td></tr>
									<tr><td>技术先进性:</td><td><select id="advancement" style="width: 100px;height: 27px;border-radius: 5px 5px;">
									<option value="1">国内领先</option>
									<option value="2">国际领先</option>
									<option value="3">国内先进</option>
									<option value="4">国际先进</option>
									</select></td><td></td><td></td></tr>
									<tr><td>产业化所需时间与投资规模:</td><td colspan="3"><input style="width: 500px;height: 50px;" id="industCost" type="text" name=""></td></tr>
									<tr><td>技术特点及优势分析:</td><td colspan="3"><input style="width: 500px;height: 50px;" id="chara" type="text" name=""></td></tr>
									<tr><td>市场前景:</td><td colspan="3"><input style="width: 500px;height: 50px;" id="prospect" type="text" name=""></td></tr>
									<tr><td>同类技术的竞争分析:</td><td colspan="3"><input style="width: 500px;height: 50px;" id="compAssay" type="text" name=""></td></tr>
									<tr><td>经济效益与社会效益分析:</td><td colspan="3"><input style="width: 500px;height: 50px;" id="econSocAssay" type="text" name=""></td></tr>
								</table>
								<!-- <div class="unselectable" style="width: 120px; height: 40px; line-height: 40px; background-color: #4da7fd; color: white; text-align: center; margin: 24px auto 6px; font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer;">关闭</div> -->
								<button class="release-table-btn" type="button" onclick="release()">确认发布</button>
							</div>
							</form>
						</div>
					</div>
				</div>

    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="./js/release.js"></script>
    <!-- 插件 -->
   <!--  <script src="./jsl/jquery-1.11.3.min.js"></script> -->
		<script src="./jsl/foundation-datepicker.js"></script>
		<script src="./jsl/locales/foundation-datepicker.zh-CN.js"></script>
		<script>
		$('#demo-1').fdatepicker();
		$('#demo-2').fdatepicker({
			format: 'yyyy-mm-dd hh:ii',
			pickTime: true
		});
		$('#demo-3').fdatepicker();

		var nowTemp = new Date();
		var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
		var checkin = $('#dpd1').fdatepicker({
			onRender: function (date) {
				return date.valueOf() < now.valueOf() ? 'disabled' : '';
			}
		}).on('changeDate', function (ev) {
			if (ev.date.valueOf() > checkout.date.valueOf()) {
				var newDate = new Date(ev.date)
				newDate.setDate(newDate.getDate() + 1);
				checkout.update(newDate);
			}
			checkin.hide();
			$('#dpd2')[0].focus();
		}).data('datepicker');
		var checkout = $('#dpd2').fdatepicker({
			onRender: function (date) {
				return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
			}
		}).on('changeDate', function (ev) {
			checkout.hide();
		}).data('datepicker');
		</script>
	</body>
</html>
