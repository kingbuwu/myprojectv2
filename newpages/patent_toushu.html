<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>专利维权举报</title>
    <link rel="stylesheet" type="text/css" href="./css/top.css">
    <link rel="stylesheet" type="text/css" href="./css/index_w.css">
</head>

<body>
    <div class="main">
        <div class="main-top">
            <img class="logo" src="./img/top.png" />
        </div>
        <div class="main-title">
            <ul>
                <li class="top-tap1" onclick="goToUrl('index')">首页</li>
                <li onclick="goToUrl('xinwendongtai')">新闻动态</li>
                <li onclick="goToUrl('zhengcefagui')">政策法规</li>
                <li onclick="goToUrl('yuanqufengcai')">园区风采</li>
                <li class="top-tap" onclick="goToUrl('pagelist')">知识产权服务</li>
                <li onclick="goToUrl('guojihezuo')">国际合作</li>
                <li onclick="goToUrl('zhonghefuwu')">综合服务</li>
                <li onclick="goToUrl('lianxiwomen')">联系我们</li>
            </ul>
        </div>
        <div class="content-rights">
            <div class="rights-top"><img src="./img/addr.png"><span>当前位置：首页>知识产权服务></span>
                <span class="rights-color">专利投诉维权</span>
            </div>
            <div class="rights-con2"><span>专利投诉维权举报</span></div>
            <div class="content-patent">
                <br>
                <br>
              <!--   enctype ="multipart/form-data" -->
                <form action="" id="forPatent" method="post" accept-charset="utf-8" >
                    <div class="content-rights3">
                        <div>
                            <label for="name-rights">专利申请号：&nbsp</label>
                            <input style="width: 200px;height: 28px;" type="text" name="patentNo" id="patentNo"></input>
                        </div>
                        <br>
                        <div class="patent-name">
                            <label for="name-rights">专利名称：&nbsp</label>
                            <input style="width: 200px;height: 28px;" type="text" name="patentName" id="patentName"></input>
                        </div>
                        <br>
                        <div>
                            <label for="name-rights">举报人姓名：&nbsp</label>
                            <input style="width: 200px;height: 28px;" type="text" name="name" id="name"></input>
                        </div>
                        <br>
                        <div>
                            <label for="name-rights">举报人地址：&nbsp</label>
                            <input style="width: 250px;height: 28px;" type="text" name="address" id="address"></input>
                        </div>
                        <br>
                        <div class="rights-tel">
                            <label for="name-rights">举报人电话：&nbsp</label>
                            <input onblur="showWrongPhone2();" style="width: 200px;height: 28px;" type="text" name="phone" class="contactPhone2" id="phone"></input>
                            <span>电话格式不正确！</span>
                        </div>
                        <br>
                        <div class="rights-emali">
                            <label for="name-rights">举报人电子邮箱：&nbsp</label>
                            <input onblur="showWrongEmail2();" style="width: 200px;height: 28px;" type="email" name="email" class="contactEmail2" id="email"></input>
                            <span>电子邮箱格式不正确！</span>
                        </div>
                        <br>
                        <div class="rights-name">
                            <label for="name-rights">被举报人姓名：&nbsp</label>
                            <input style="width: 200px;height: 28px;" type="text" name="reportedName" id="reportedName"></input>
                        </div>
                        <br>
                        <div class="rights-name">
                            <label for="name-rights">被举报人地址：&nbsp</label>
                            <input style="width: 250px;height: 28px;" type="text" name="reportedAddress" id="reportedAddress"></input>
                        </div>
                        <br>
                        <div class="rights-reason">
                            <p>举报事由不得为空！</p>
                            <label for="name-rights" >举报事实和理由：&nbsp</label>
                            <input type="text" name="reason" id="reason" class="contactReson2"></input>
                        </div>
                        <br>
                        <div class="rights-list">
                            <p>可上传PDF、WORD、图片等材料，后台管理员可下载</p>
                            <label style="margin-top: 20px;display: inline-block;position:absolute;" for="name-rights">证据和附件清单：&nbsp</label>
                          <!--   <span class="rights-span"><img id="imgup" src="" alt="" style="width: 150px; height: 100px;" >

                            </span> -->
                            <!-- <button type="button" >上传图片</button>
                            <input style="filter:alpha(opacity=0);opacity:0;width:60px;height:30px;margin-left: 2px;margin-top: 65px;position: absolute;cursor: pointer;" name="image" id="image" type="file" onchange="cardImg(this, 'patent')"></input> -->
                        </div>
                        <br>
                        <div class="rights-pdf">
                            <input id="fileTd" style="width: 150px;height: 28px;" type="text" name="" id="fileTd" value="" />
                            <button type="button">上传PDF、WORD</button>
                            <input  style="filter:alpha(opacity=0);opacity:0;width:120px;height:30px;margin-left: 2px;margin-top: -8px;position: absolute;cursor: pointer;" type="file" name="file" id="file" onChange="getFileName(this);"></input>
                           <!--  onChange="getFileName(this);" -->
                        </div>
                        <!-- <div class="rights-word">
                            <a href="" >我的文档</a>
                        </div> -->
                       <!--  <div class="rights-date">
                            <label for="name-rights">举报时间：&nbsp</label>
                            <input type="date" name=""></input>
                        </div> -->
                        <div class="rights-buttuon">
                            <button type="button" onclick="patent()">立即提交</button><!-- onclick="patent()" -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <script src="./js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/patent_toushu.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
