		<!--zltswq 专利技术评估-->
		<script id="template_zljspg" type="text/x-dot-template">
			<div class="main-acticle-body">
				<!--感觉box-shadow更好
				<div style="box-shadow: 0 1px 4px 0px #3b96ef;border-radius: 3px;">
					<div style="background: linear-gradient(to right top, #b5dbff, #036ed8); display: inline-block; padding: 8px 20px; border-radius: 3px; color: white; font-weight: bold; font-size: 12px;">宣传培训</div>
				</div>-->
				<div class="acticle-sub-title">
					<div class="acticle-sub-title-txt">专利技术评估</div>
					<div class="acticle-sub-titlebg"></div>
					<div class="acticle-sub-titleline" style="position: absolute; bottom: 0; height: 1px; background-color: #3b96ef; width: 100%; border-top: 1px solid #3b96ef; border-bottom: 1px solid #3b96ef;"></div>
				</div>
				<div class="main-acticle-text">
					{{? it.length > 0 }}
						{{~it: article : i}}
							<p style="cursor: pointer;" onclick="toShowArticle('{{= article.objId }}')">{{= article.createTime }}&nbsp;{{= article.name }}</p>
						{{~}}
					{{??}}
						<p>暂无相关信息</p>
					{{?}}
				</div>
				<div class="page-bar" unselectable="on" onselectstart="return false;" style="-moz-user-select:none;">
					<ul unselectable="on" onselectstart="return false;" style="-moz-user-select:none;"></ul>
				</div>
			</div>
			{{ console.log(it); }}
		</script>
